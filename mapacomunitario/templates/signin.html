{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
</head>

<body>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <main class="container">
        <div class="row">
            <section class="col-md-4 offset-md-4 mt-5">
    
                <!-- Formulario de inicio de sesión -->
                <form action="/signin/" method="POST" class="card card-body">
    
                    <h1 class="text-center">Iniciar Sesión</h1>
    
                    <!-- Mensaje de error -->
                    {% if error %}
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                    {% endif %}
    
                    {% csrf_token %}
    
                    <div class="mb-3">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu nombre de usuario" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                    </div>
    
                    <button class="btn btn-primary w-100">
                        Iniciar Sesión
                    </button>
    
                    <hr>
    
                    <!-- Redirección al índice y a registrarse -->
                    <div class="text-center">
                        <a href="/" class="btn btn-link">Volver al Inicio</a>
                        <a href="/signup" class="btn btn-outline-secondary">Registrarse</a>
                    </div>
                </form>
    
            </section>
        </div>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
